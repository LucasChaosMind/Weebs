<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login!</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <section class="form-main">
        <div class="text-main">
            <h3>Faça seu cadastro</h3>
            <h4>Caompos marcados com (*) são de preenchimento obrigatorio</h4>
        </div>
        <form>
            <section class="area">
                <div class="title">
                    <div class="num">1</div>
                    <h1 class="title-name">Login</h1>
                </div>
                <div class="item">
                    <label for="nome">Nome *</label>
                    <input type="text" name="nome" required>
                </div>
                <div class="item">
                    <label for="email">Email *</label>
                    <input type="email" name="email" required>
                </div>
                <div class="item">
                    <label for="password">Senha *</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="item">
                    <label for="date">Data de Nascimento *</label>
                    <input type="date" name="date" id="date">
                </div>
                <div class="declaration">
                    <label>Declaro que sou></label>
                    <input type="checkbox" name="declaro" value="-18" required>
                    <label for="" class="idade">Menor de 18</label>
                    <input type="checkbox" name="declaro" required>
                    <label for=""class="idade">Maior de 18</label>
                </div>
            </section>
            <section class="area">
                <div class="title">
                    <div class="num">2</div>
                    <h1 class="title-name">Biografia</h1>
                </div>
                <textarea name="bio" id="bio" cols="25" rows="10"></textarea>
            </section>
            <section class="area">
                <div class="title">
                    <div class="num">3</div>
                    <h1 class="title-name">Dados Profissionais</h1>
                </div>
                <div class="interesses">
                    <label>interesses</label>
                    <select name="adultos" id="adultos">
                        <option value="1">Front-end</option>
                        <option value="2">Back-end</option>
                        <option value="3">Data</option>
                        <option value="4">Cloud</option>
                    </select>
                </div>
            </section>
            <section class="area">
                <div class="title">
                    <div class="num">4</div>
                    <h1 class="title-name">Envie seu curriculo Vitae</h1>
                </div>
                <input type="file" required>
            </section>
            <div class="news">
                <input type="checkbox" value="news-true">
                <label>Desejo receber as vagas por email</label>
            </div>
            <button type="submit" id="enviar">Enviar</button>
        </form>
    </section>
</body>
</html>
