<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="container w-75 mt-3">
        <div class="row card card-primary">
            <div class="card-header">
                <h5 class="card-title float-start">Cadastre-se </h5>
                <small class="text-muted float-end">Campos
                    marcados com (*) são de preenchimento obrigatório</small>
            </div>
            <!-- inserir tabs -->
            <div>
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link" href="#dados-pessoais" data-bs-toggle="tab">Dados
                            Pessoais</a></li>
                    <li class="nav-item"><a class="nav-link" href="#autenticacao" data-bs-toggle="tab">Autenticação</a>
                    </li>
                </ul>
            </div>

            <form id="form" action="#" method="post">

                <div class="tab-content">
                    <div id="dados-pessoais" class="tab-pane active">
                        <fieldset>
                            <div class="row">
                                <!-- -------------------------nome-------------------------------- -->
                                <div class="col-md-12">
                                    <label for="nome" class="col-form-label">Nome *</label>
                                    <input type="text" class="form-control" id="nome" name="nome"
                                        placeholder="Informe seu nome completo" required />
                                </div>
                                <!-- fim nome -->
                            </div>
                            <div class="row">
                                <!-- --------------gênero, estado civil, profissão---------------- -->
                                <div class="col-md-4">
                                    <label for="genero" class="col-form-label w-100">Gênero *</label>
                                    <div class="form-check form-check-inline ">
                                        <input id="radioM" class="form-check-input" name="radio" type="radio"
                                            required />
                                        <label class="form-check-label">Masculino</label>
                                    </div>
                                    <div class="form-check form-check-inline ">
                                        <input id="radioF" class="form-check-input" name="radio" type="radio"
                                            required />
                                        <label class="form-check-label">Feminino</label>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <label for="estCivil" class="col-form-label">Estado Civil</label>
                                    <select name="estCivil" class="form-select" id="estCivil">
                                        <option value="casado">Casado</option>
                                        <option value="solteiro">Solteiro</option>
                                        <option value="divorciado">Divorciado</option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <div>
                                        <label for="profissao" class="col-form-label">Profissão *</label>
                                        <input type="text" class="form-control" id="profissao" name="profissao"
                                            required />
                                    </div>
                                </div>
                                <!-- fim genero, estado civil, profissão -->
                            </div>

                            <div class="row">
                                <!-- ----------------cpf, data de nascimento, telefone--------------- -->
                                <div class="col-md-4">
                                    <label for="cpf" class="col-form-label">CPF *</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf"
                                        placeholder="Informe um CPF válido" required />
                                </div>

                                <div class="col-md-4">
                                    <label for="dtNasc" class="col-form-label">Data de Nascimento *</label>
                                    <input type="date" class="form-control" id="dtNasc" name="dtNasc" required />
                                </div>

                                <div class="col-md-4">
                                    <label for="tel" class="col-form-label">Telefone *</label>
                                    <input type="text" class="form-control" id="tel" name="tel"
                                        placeholder="(xx) xxxx-xxxx" required />
                                </div>
                                <!-- fim cpf, data de nascimento, telefone -->
                            </div>

                            <div class="row">
                                <!-- --------------------------------rua, número, bairro-------------------------------- -->
                                <div class="col-md-5">
                                    <label for="rua" class="col-form-label">Rua *</label>
                                    <input type="text" class="form-control" id="rua" name="rua" required />
                                </div>
                                <div class="col-md-2">
                                    <label for="numero" class="col-form-label">Número*</label>
                                    <input type="number" class="form-control" id="numero" name="numero" required />
                                </div>
                                <div class="col-md-5">
                                    <label for="bairro" class="col-form-label">Bairro *</label>
                                    <input type="text" class="form-control" id="bairro" name="bairro" required />
                                </div>
                                <!--fim rua, número, bairro -->
                            </div>
                        </fieldset>
                    </div>
                    <div id="autenticacao" class="tab-pane">
                        <fieldset>
                            <div class="row mt-2">
                                <div class="col-md-2">
                                    <label for="email" class="col-form-label">E-mail</label>
                                </div>
                                <div class="col-md-10">
                                    <div class="input-group">
                                        <span class="input-group-text">@</span>
                                        <input type="email" id="email" name="email" class="form-control">
                                    </div>
                                </div>

                            </div>

                            <div class="row mt-2">
                                <div class="col-md-2">
                                    <label for="email-check " class="col-form-label">Confirmar E-mail</label>
                                </div>
                                <div class="col-md-10">
                                    <div class="input-group">
                                        <span class="input-group-text">@</span>
                                        <input type="email" id="email-check" name="email-check" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-2">
                                    <label for="password" class="col-form-label">Senha</label>
                                </div>
                               <div class="col-md-10">
                                    <input type="password" id="password" name="password" class="form-control">
                               </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-2">
                                    <label for="password-check" class="col-form-label">Confirmar Senha</label>
                                </div>
                                <div class="col md-10">
                                    <input type="password" id="password-check" name="password-check" class="form-control">
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>









                <!-- -----------submit--------------- -->
                <div class="d-flex justify-content-center align-center mt-4 mb-2">
                    <input type="submit" class="btn col-md-3 btn-primary" value="Enviar" />
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>

</body>

</html>
